apiVersion: apps/v1
kind: Deployment
metadata:
  name: polling-app
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: polling-app
  template:
    metadata:
      labels:
        app: polling-app
        environment: prod
    spec:
      containers:
      - name: polling-app
        image: your-registry/polling-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"