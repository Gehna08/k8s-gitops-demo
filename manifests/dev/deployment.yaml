apiVersion: apps/v1
kind: Deployment
metadata:
  name: polling-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: polling-app
  template:
    metadata:
      labels:
        app: polling-app
        environment: dev
    spec:
      containers:
      - name: polling-app
        image: your-registry/polling-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "dev"